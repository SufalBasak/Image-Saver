<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Gallery</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
        }
        .upload-card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .gallery-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: auto;
        }
        .btn {
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Upload Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="upload-card">
                <h4 class="text-center mb-3"> Upload Your Image</h4>
                <form action="/uploads" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose Image</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Gallery -->
    <div class="row mt-5">
        {% for image in files %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm p-2">
                <img src="{{ url_for('uploaded_file', filename=image.filename) }}" 
                     class="gallery-img" alt="Uploaded Image">
                <div class="card-body text-center">
                    <a href="{{ url_for('download', file_id=image.id) }}" class="btn btn-success btn-sm">â¬‡ Download</a>
                    <a href="{{ url_for('delete', file_id=image.id) }}" class="btn btn-danger btn-sm">ðŸ—‘ Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
